<div class="container" [borderColoredBy]="item.createDate">
  <div class="details">
    <div class="details-header">
      <span class="title">{{item.title}}</span>
      <span class="duration">{{item.durationMin}} min</span>
      <span class="create-date">{{item.createDate}}</span>
    </div>
    <div class="description">
      {{item.description}}
    </div>
  </div>
  <div class="actions">
    <button>Edit Course</button>
    <button (click)="deleteCourse();">Delete</button>
  </div>
</div>
