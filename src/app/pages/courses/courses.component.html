<div class="container">
  <toolbox (coursesFiltered)="setSearchTerm($event)"></toolbox>
  <course-item
      *ngFor="let courseItem of courseItems | orderBy:'date'; let idx = index"
      [item]="courseItem"
      [index]="idx"
      (courseDeleted)="deleteCourse($event)"></course-item>

  <div *ngIf="courseItemsEmpty()" class="no-courses-panel">
    No data. Feel free to add a new course.
  </div>
</div>
