<div class="container">
  <form #form="ngForm" (submit)="tryLogin()">
    <div class="form-group">
      <label for="login">Login (use Warner)</label>
      <input
          id="login"
          name="login"
          #loginInput="ngModel"
          [(ngModel)]="login"
          type="text"
          class="form-control"
          required>
      <div *ngIf="loginInput.invalid && loginInput.touched" class="error-messages">
        <div [hidden]="!loginInput.errors.required">
          Login is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password (use ea)</label>
      <input
          id="password"
          name="password"
          #passwordInput="ngModel"
          [(ngModel)]="password"
          type="password"
          class="form-control"
          required>
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-messages">
        <div [hidden]="!passwordInput.errors.required">
          Password is required
        </div>
      </div>
    </div>
    <button
        type="submit"
        [disabled]="form.pristine || form.invalid"
        class="btn btn-success">Enter</button>
  </form>
</div>
