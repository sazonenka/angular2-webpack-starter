<div class="container">
  <form #form="ngForm" (submit)="submit(form)">
    <div class="form-group">
      <label for="title">Title</label>
      <input
          name="title"
          #title="ngModel"
          [(ngModel)]="course.title"
          type="text"
          class="form-control"
          required
          maxlength="50">
      <div *ngIf="title.invalid && title.touched" class="error-messages">
        <div [hidden]="!title.errors.required">
          Title is required
        </div>
        <div [hidden]="!title.errors.maxlength">
          Title cannot be more than 50 characters long.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
          name="description"
          #description="ngModel"
          [(ngModel)]="course.description"
          class="form-control"
          required
          maxlength="500"></textarea>
      <div *ngIf="description.invalid && description.touched" class="error-messages">
        <div [hidden]="!description.errors.required">
          Description is required
        </div>
        <div [hidden]="!description.errors.maxlength">
          Description cannot be more than 500 characters long.
        </div>
      </div>
    </div>
    <div class="form-group">
      <date-field [course]="course"></date-field>
    </div>
    <div class="form-group">
      <duration-field [course]="course"></duration-field>
    </div>
    <button
        type="submit"
        [disabled]="form.invalid"
        class="btn btn-success">Save</button>
    <button
        (click)="cancel(form)"
        class="btn">Cancel</button>
  </form>
</div>
